{% extends 'dumy.html' %}

{% block title %}
<title>User-Login</title>

{% endblock %}

{% block body_block %}
    <center>
        <br><br><br>
       
        <div class="container" id="back">
            <h1>User_login</h1><br>
            <form method="POST" class="form">
                {% csrf_token %}
                <label for="un" class="form-label">User Name</label>
                <input type="text" name="un" id="un" placeholder="USERNAME" class="form-input" ><br><br>
    
                <label for="psw" class="form-label">Password</label>
                <input type="password" name="psw" id="psw" placeholder="PASSWORD" class="form-input">
                <a href="{% url 'forget_password' %}" class="nav-link" style="color: blue;">Forget Password</a><br>
    
                <input type="submit" value="User_login" class="btn btn-primary">
                
            </form>
        </div>

    </center>

{% endblock %}
