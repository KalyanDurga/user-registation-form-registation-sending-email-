<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Bootstrap demo</title>
    {% endblock %}
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="nav bg-dark">
        <a href="{% url 'home' %}" class="nav-link bs-light">Home</a>
        <a href="{% url 'admin:index' %}" class="nav-link light">Admin</a>
        <a href="{% url 'insert_data' %}" class="nav-link light">Registation</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user_logout' %}" class="nav-link">Logout</a>
        {% else %}
        <a href="{% url 'user_login' %}" class="nav-link">Login</a>
        {% endif %}
    </nav>
{% block body_block %}
{% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
    
  </body>
  </html>
